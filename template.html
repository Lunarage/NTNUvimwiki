<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="%root_path%style.css" />
    <link rel="Stylesheet" type="text/css" href="%root_path%prism.css" />
    <title>%title%</title>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS-MML_HTMLorMML">
      MathJax.Hub.Config({
        jax: ["input/TeX","output/HTML-CSS"],
        displayAlign: "left"
      });
    </script>
  </head>
  <body class="line-numbers match-braces">
    <div class="content">
      %content%
    </div>
    <p><small>Page created on %date%</small></p>
    <script src="%root_path%prism.js"></script>
  </body>
</html>
